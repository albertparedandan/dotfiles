# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix `
bind-key ` send-prefix

# Make colors work in tmux
set-window-option -g xterm-keys on
set-option -g default-terminal 'xterm-256color'

# reload config file
bind r source-file ~/.tmux.conf

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

#  modes
setw -g clock-mode-colour colour2
setw -g mode-style 'fg=colour1 bg=colour18 bold'

# panes
set -g pane-active-border-style 'bg=colour0 fg=colour255'
set -g pane-border-style 'bg=colour0 fg=colour240'

# Open panes in current directory
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Start window indices at 1 instead of 0
set-option -g base-index 1

# Start pane indices at 1 instead of 0
set-window-option -g pane-base-index 1

# Prevent tmux from waiting half a second before processing the ESC key
set-option -s escape-time 0

# statusbar
set-option -g window-status-separator ' Â» '
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=colour235 fg=colour255'
set -g status-left ''
set -g status-right '#[fg=colour255,bg=colour238] %b, %d #[fg=colour255,bg=colour236] %H:%M'
set -g status-right-length 50
set -g status-left-length 20
set-option -g status-interval 1
# sets the selected window, fg = text color for the window number, bg = shade color
setw -g window-status-current-style 'bold fg=colour0 bg=colour190'
setw -g window-status-current-format ' #I#[fg=colour0]:#[fg=colour0]#W#[fg=colour0]#F '

setw -g window-status-style 'fg=colour255 bg=colour0'
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-style 'fg=colour255 bg=colour1'

# messages
set -g message-style 'fg=colour232 bg=colour255 bold'

# Fix bug that prevents commands like `pbcopy' and `pbpaste' from working
run-shell 'command -v reattach-to-user-namespace > /dev/null && tmux set-option -g default-command "$SHELL -c \"reattach-to-user-namespace -l \\\"$(basename "$SHELL")\\\"\"" || true'

# Enable mouse support
set-option -g mouse on

# Copy mode same with vim
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Plugins
# Enable copying to system clipboard
set-option -g @plugin 'tmux-plugins/tmux-yank'

# Tmux plugin manager
set-option -g @plugin 'tmux-plugins/tpm'

# Initialize tmux plugin manager (must be last line of .tmux.conf)
run-shell '~/.tmux/plugins/tpm/tpm'
